<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Cart</title>

	<!-- favicon -->
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <!-- google font -->
	
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <!-- owl carousel -->
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}">
    <!-- magnific popup -->
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <!-- mean menu css -->
    <link rel="stylesheet" th:href="@{/assets/css/meanmenu.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <!-- responsive -->
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
	
	<!-- header -->
	  <div th:include="/layout/nav.html"></div>
	<!-- end header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fast Foods</p>
						<h1>Cart</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th><input type="checkbox" ng-model="cart.selectAll" ng-click="selectAllItems()" id="checkAll"></th>
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th class="product-total">Total</th>
									<th class="product-remove"></th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row" ng-repeat="item in cart.items">
									<td class="product-total"><input type="checkbox" ng-model="item.selected" class="checkbox"></td>
									<td class="product-image"> <img ng-src="/images/{{item.item.image}}" alt="Product Image"></td>
									<td class="product-name">{{item.item.name}}</td>
									<td class="product-price">{{item.item.price| number: 0}} vnđ</td>
									<td class="product-quantity"><input ng-change="updateCartItemQuantity(item)"  ng-model="item.quantity" type="number" min="1"></td>
									<td class="product-total">{{item.quantity*item.item.price | number: 0}} vnđ</td>
									<td class="product-remove"><a class="boxed-btn" ng-click="cart.removeFromCart(item.item.itemId)"><i class="far fa-window-close"></i></a></td>
									<tr >
										<td style="border: none;" ng-if="cart.items.length === 0">Không có sản phẩm</td>
									</tr>

								</tr>
							</tbody>
						</table>
						<div class="cart-buttons"style="float: right;">
							<a class="boxed-btn" ng-hidden="itemCount = 2" ng-click="removeSelectedItems()">Xóa</a>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="total-section">
						<table class="total-table">
							<thead class="total-table-head">
								<tr class="table-total-row">
									<th>Total</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr class="total-data">
									<td><strong>Subtotal: </strong></td>
									<td> {{ cart.totalAmount | number:0 }} vnđ</td>
								</tr>
							</tbody>
						</table>
						<div class="cart-buttons">
							<a href="/checkout" class="boxed-btn black">Check Out</a>
						</div>
					</div>

				
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="assets/img/company-logos/1.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/2.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/3.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/4.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/5.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->

	  <div th:include="/layout/footer.html"></div>
	  
    <!-- jquery -->
    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <!-- bootstrap -->
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
    <!-- count down -->
    <script th:src="@{/assets/js/jquery.countdown.js}"></script>
    <!-- isotope -->
    <script th:src="@{/assets/js/jquery.isotope-3.0.6.min.js}"></script>
    <!-- waypoints -->
    <script th:src="@{/assets/js/waypoints.js}"></script>
    <!-- owl carousel -->
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <!-- magnific popup -->
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <!-- mean menu -->
    <script th:src="@{/assets/js/jquery.meanmenu.min.js}"></script>
    <!-- sticker js -->
    <script th:src="@{/assets/js/sticker.js}"></script>
    <!-- main js -->
    <script th:src="@{/assets/js/main.js}"></script>
	<script src="assets/js/shopping-cart-app.js"></script>
</body>
</html>
