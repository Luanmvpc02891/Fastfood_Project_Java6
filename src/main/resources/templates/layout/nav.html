<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- header -->
<style>
	#keyword {
		background-color: transparent;
		
	}

	/* Các thuộc tính CSS khác của input */
</style>
<div class="top-header-area" id="sticker">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-sm-12 text-center">
				<div class="main-menu-wrap">
					<!-- logo -->
					<div class="site-logo">
						<a th:href="@{/index}">
							<img src="assets/img/logo.png" alt="">
						</a>
					</div>
					<!-- logo -->

					<!-- menu start -->
					<nav class="main-menu">
						<ul>
							<li class="current-list-item"><a th:href="@{/index}">Home</a>
							</li>
							<li>
								<a th:href="@{/index}">Menu</a>
								<ul class="sub-menu">
									<li ng-repeat="category in categories">
										<a href="#" ng-click="loadItemsByCategory(category.categoryId)">{{ category.name }}</a>
									</li>
								</ul>
							</li>
							<li><a href="#">Pages</a>
								<ul class="sub-menu">
									<li><a th:href="@{/404}">404 page</a></li>
									<li><a th:href="@{/about}">About</a></li>
									<li><a th:href="@{/cart}">Cart</a></li>
									<li><a th:href="@{/checkout}">Check Out</a></li>
									<li><a th:href="@{/contact}">Contact</a></li>
									<li><a th:href="@{/news}">News</a></li>
									<li><a th:href="@{/shop}">Shop</a></li>
								</ul>
							</li>
							<li><a th:href="@{/news}">News</a>
								<ul class="sub-menu">
									<li><a th:href="@{/news}">News</a></li>
									<li><a th:href="@{/single-news}">Single News</a></li>
								</ul>
							</li>
							<li><a th:href="@{/contact}">Contact</a></li>
							<li><a th:href="@{/shop}">Shop</a>
								<ul class="sub-menu">
									<li><a th:href="@{/shop}">Shop</a></li>
									<li><a th:href="@{/checkout}">Check Out</a></li>
									<li><a th:href="@{/single-product}">Single Product</a></li>
									<li><a href="@{/cart}">Cart</a></li>
								</ul>
							</li>
							<li>
								<div class="header-icons">
									<!-- <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a> -->
									
										<a class="shopping-cart" th:href="@{/cart}"><i class="fas fa-shopping-cart"> {{
												cart.itemCount }}</i></a>
										<input type="search" placeholder="Keywords" id="keyword" ng-model="searchKeyword" name="keyword"
										style="border: none; background-color: #012738; width: 60%;
										height: 40px; padding: 15px; border-radius: 5px; color: #fff; ">
										<button ng-click="searchItems()" style="border: none; color: #F28123; border-radius: 3px;
										background-color: #012738;width: 15%; height: 40px;">
											<i class="fas fa-search"></i>
										</button>
										
										
								
								</div>
							</li>
						</ul>
					</nav>
					<a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
					<div class="mobile-menu"></div>
					<!-- menu end -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end header -->
